<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .auth-container {
            max-width: 400px;
            margin: 5% auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .auth-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .auth-form .form-group {
            margin-bottom: 15px;
        }

        .auth-form input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ff;
            border-radius: 10px;
            font-size: 16px;
        }

        .auth-form .btn {
            width: 100%;
            padding: 12px;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
        }

        .auth-switch a {
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info {
            font-weight: 600;
        }

        .user-info #logoutBtn {
            margin-left: 15px;
        }
        
        .form-section {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e1e8ff;
        }
        
        .form-section h2 {
            color: #444;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ff;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #48cae4, #0096c7);
            margin-left: 10px;
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 14px;
            margin-right: 5px;
        }
        
        .posts-section {
            margin-top: 30px;
        }
        
        .posts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .posts-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        .search-form input {
            min-width: 250px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
        
        .post {
            background: white;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #667eea;
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .post-author {
            font-weight: 700;
            color: #764ba2;
        }

        .post-date {
            color: #666;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .post-description {
            line-height: 1.6;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }
        
        .post-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .post-actions {
            margin-top: 15px;
            text-align: right;
        }
        
        .loading, .message-container {
            text-align: center;
            padding: 20px;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px auto;
            border-left-width: 4px;
            border-left-style: solid;
            max-width: 600px;
        }

        .error {
            color: #e74c3c;
            background: #ffeaea;
            border-color: #e74c3c;
        }
        
        .success {
            color: #27ae60;
            background: #eafaf1;
            border-color: #27ae60;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        #currentImageSection img {
            max-width: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .posts-header, .main-header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div id="auth-section">
        <div class="auth-container">
            <div id="login-view">
                <h1>Login</h1>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="loginUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="auth-switch">
                    <p>Don't have an account? <a onclick="toggleAuthView()">Register</a></p>
                </div>
            </div>

            <div id="register-view" style="display: none;">
                <h1>Register</h1>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="registerUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="registerPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <div class="auth-switch">
                    <p>Already have an account? <a onclick="toggleAuthView()">Login</a></p>
                </div>
            </div>
            <div id="auth-message" class="message-container"></div>
        </div>
    </div>

    <div id="app-section" style="display: none;">
        <div class="container">
            <div class="main-header">
                <h1>My Simple Blog</h1>
                <div class="user-info">
                    <span id="username-display"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Create New Post</h2>
                <form id="blogForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="description">Post Content:</label>
                        <textarea id="description" name="description" placeholder="Write your blog post here..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="image">Upload Image (optional):</label>
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>
                    
                    <button type="submit" class="btn">Publish Post</button>
                </form>
                <div id="form-message" class="message-container"></div>
            </div>
            
            <div class="posts-section">
                <div class="posts-header">
                    <h2>Blog Posts</h2>
                    <form class="search-form" id="searchForm">
                        <input type="search" id="searchInput" placeholder="Search in posts...">
                        <button type="submit" class="btn">Search</button>
                    </form>
                    <div class="filter-buttons">
                        <button class="btn" onclick="loadAllPosts()">All Posts</button>
                        <button class="btn btn-secondary" onclick="loadTodayPosts()">Today's Posts</button>
                    </div>
                </div>
                
                <div id="posts-container">
                    <div class="loading">Loading posts...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Post Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEditModal()">&times;</span>
            <h2>Edit Post</h2>
            <form id="editForm" enctype="multipart/form-data">
                <input type="hidden" id="editPostId">
                <div class="form-group">
                    <label for="editDescription">Post Content:</label>
                    <textarea id="editDescription" name="description" required></textarea>
                </div>
                
                <div id="currentImageSection" class="form-group" style="display: none;">
                    <label>Current Image:</label>
                    <div id="currentImageContainer"></div>
                    <button type="button" id="removeImageBtn" class="btn btn-danger btn-small" onclick="removeCurrentImage()">Remove Image</button>
                </div>

                <div class="form-group">
                    <label for="editImage">Upload New Image (optional):</label>
                    <p style="font-size: 12px; color: #666; margin-bottom: 10px;">Uploading a new image will replace the current one.</p>
                    <input type="file" id="editImage" name="image" accept="image/*">
                </div>
                
                <button type="submit" class="btn">Update Post</button>
            </form>
            <div id="edit-message" class="message-container"></div>
        </div>
    </div>

    <script>
        const authSection = document.getElementById('auth-section');
        const appSection = document.getElementById('app-section');

        // --- Auth Logic ---
        function toggleAuthView() {
            const loginView = document.getElementById('login-view');
            const registerView = document.getElementById('register-view');
            loginView.style.display = loginView.style.display === 'none' ? 'block' : 'none';
            registerView.style.display = registerView.style.display === 'none' ? 'block' : 'none';
            clearMessages();
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    initializeApp();
                } else {
                    throw new Error(data.message || await response.text());
                }
            } catch (error) {
                showMessage(error.message, 'error', 'auth-message');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage('Registration successful! Please log in.', 'success', 'auth-message');
                    toggleAuthView();
                } else {
                    throw new Error(data.message || await response.text());
                }
            } catch (error) {
                showMessage(error.message, 'error', 'auth-message');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            authSection.style.display = 'block';
            appSection.style.display = 'none';
        });

        function getAuthToken() {
            return localStorage.getItem('token');
        }

        function parseJwt(token) {
            try {
                return JSON.parse(atob(token.split('.')[1]));
            } catch (e) {
                return null;
            }
        }

        function getAuthHeaders() {
            const token = getAuthToken();
            return token ? { 'Authorization': `Bearer ${token}` } : {};
        }

        // --- App Initialization ---
        function initializeApp() {
            const token = getAuthToken();
            if (token) {
                const user = parseJwt(token);
                if (user) {
                    document.getElementById('username-display').textContent = `Welcome, ${user.username}`;
                    authSection.style.display = 'none';
                    appSection.style.display = 'block';
                    loadAllPosts();
                } else { // Invalid token
                    localStorage.removeItem('token');
                }
            } else {
                authSection.style.display = 'block';
                appSection.style.display = 'none';
            }
        }

        // --- API Call Wrappers ---
        async function authenticatedFetch(url, options = {}) {
            const headers = { ...getAuthHeaders(), ...options.headers };
            const response = await fetch(url, { ...options, headers });
            if (response.status === 401) { // Token expired or invalid
                localStorage.removeItem('token');
                initializeApp();
                throw new Error('Session expired. Please log in again.');
            }
            return response;
        }

        // --- Blog Logic ---
        document.getElementById('blogForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await authenticatedFetch('/api/post', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    showMessage('Post published successfully!', 'success', 'form-message');
                    e.target.reset();
                    loadAllPosts();
                } else {
                    const error = await response.text();
                    throw new Error(error);
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error', 'form-message');
            }
        });

        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const searchTerm = document.getElementById('searchInput').value;
            if (searchTerm.trim()) {
                searchPosts(searchTerm);
            } else {
                loadAllPosts();
            }
        });
        
        async function loadAllPosts() {
            try {
                document.getElementById('posts-container').innerHTML = '<div class="loading">Loading posts...</div>';
                const response = await fetch('/api/all');
                if (response.ok) {
                    const posts = await response.json();
                    displayPosts(posts, { filter: 'all' });
                } else {
                    throw new Error(await response.text());
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error', 'posts-container');
            }
        }
        
        async function loadTodayPosts() {
            try {
                document.getElementById('posts-container').innerHTML = '<div class="loading">Loading today\'s posts...</div>';
                const response = await fetch('/api/today');
                if (response.ok) {
                    const posts = await response.json();
                    displayPosts(posts, { filter: 'today' });
                } else {
                    throw new Error(await response.text());
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error', 'posts-container');
            }
        }

        async function searchPosts(term) {
            try {
                document.getElementById('posts-container').innerHTML = `<div class="loading">Searching for "${term}"...</div>`;
                const response = await fetch(`/api/search?term=${encodeURIComponent(term)}`);
                if (response.ok) {
                    const posts = await response.json();
                    displayPosts(posts, { filter: 'search', term: term });
                } else {
                    throw new Error(await response.text());
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error', 'posts-container');
            }
        }
        
        function displayPosts(posts, context = {}) {
            const container = document.getElementById('posts-container');
            const currentUser = parseJwt(getAuthToken());

            if (posts.length === 0) {
                let message = 'No posts yet!';
                if (context.filter === 'today') message = 'No posts today yet!';
                else if (context.filter === 'search') message = `No posts found for "${context.term}".`;
                container.innerHTML = `<div class="loading">${message}</div>`;
                return;
            }
            
            container.innerHTML = posts.map(post => {
                                const escapedDescription = post.description.replace(/\\/g, '\\').replace(/'/g, "'\'").replace(/\n/g, '\n');
                const escapedImage = (post.image || '').replace(/'/g, "'\'");
                const isOwner = currentUser && currentUser.id === post.user_id;

                return `
                <div class="post" id="post-${post.id}">
                    <div class="post-header">
                        <div class="post-author">by ${post.author}</div>
                        <div class="post-date">${new Date(post.date).toLocaleString()}</div>
                    </div>
                    <div class="post-description">${post.description.replace(/\n/g, '<br>')}</div>
                    ${post.image ? `<img src="/images/${post.image}" alt="Post image" class="post-image">` : ''}
                    ${isOwner ? `
                    <div class="post-actions">
                        <button class="btn btn-small" onclick="editPost(${post.id}, '${escapedDescription}', '${escapedImage}')">Edit</button>
                        <button class="btn btn-danger btn-small" onclick="deletePost(${post.id})">Delete</button>
                    </div>
                    ` : ''}
                </div>
            `}).join('');
        }
        
        function editPost(id, description, image) {
            document.getElementById('editPostId').value = id;
            document.getElementById('editDescription').value = description;
            
            const currentImageSection = document.getElementById('currentImageSection');
            const currentImageContainer = document.getElementById('currentImageContainer');
            const removeImageBtn = document.getElementById('removeImageBtn');
            
            document.getElementById('editForm').removeAttribute('data-remove-image');

            if (image) {
                currentImageSection.style.display = 'block';
                currentImageContainer.innerHTML = `<img src="/images/${image}" alt="Current image">`;
                removeImageBtn.style.display = 'inline-block';
            } else {
                currentImageSection.style.display = 'none';
                currentImageContainer.innerHTML = '';
            }
            
            document.getElementById('editModal').style.display = 'block';
        }
        
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editForm').reset();
        }
        
        function removeCurrentImage() {
            document.getElementById('currentImageContainer').innerHTML = '<p>Image will be removed.</p>';
            document.getElementById('removeImageBtn').style.display = 'none';
            document.getElementById('editForm').setAttribute('data-remove-image', 'true');
        }
        
        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) return;
            
            try {
                const response = await authenticatedFetch(`/api/post/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    showMessage('Post deleted successfully!', 'success', 'form-message');
                    document.getElementById(`post-${id}`).remove();
                } else {
                    throw new Error(await response.text());
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error', 'form-message');
            }
        }
        
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editPostId').value;
            const formData = new FormData(e.target);
            if (e.target.getAttribute('data-remove-image') === 'true') {
                formData.append('removeImage', 'true');
            }

            try {
                const response = await authenticatedFetch(`/api/post/${id}`, {
                    method: 'PUT',
                    body: formData
                });
                
                if (response.ok) {
                    showMessage('Post updated successfully!', 'success', 'edit-message');
                    closeEditModal();
                    loadAllPosts();
                } else {
                    throw new Error(await response.text());
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error', 'edit-message');
            }
        });
        
        window.onclick = (event) => {
            if (event.target == document.getElementById('editModal')) {
                closeEditModal();
            }
        }
        
        function showMessage(message, type, containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            clearMessages(containerId);
            container.appendChild(messageDiv);
            
            setTimeout(() => messageDiv.remove(), 5000);
        }

        function clearMessages(containerId) {
            const container = containerId ? document.getElementById(containerId) : document;
            const messages = container.querySelectorAll('.message');
            messages.forEach(m => m.remove());
        }
        
        // Load app
        initializeApp();
    </script>
</body>
</html>
