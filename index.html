<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-section {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e1e8ff;
        }
        
        .form-section h2 {
            color: #444;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ff;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #48cae4, #0096c7);
            margin-left: 10px;
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 14px;
            margin-right: 5px;
        }
        
        .posts-section {
            margin-top: 30px;
        }
        
        .posts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .posts-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        .search-form input {
            min-width: 250px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
        
        .post {
            background: white;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }
        
        .post:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }
        
        .post-date {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .post-description {
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }
        
        .post-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .post-actions {
            margin-top: 15px;
            text-align: right;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left-width: 4px;
            border-left-style: solid;
        }

        .error {
            color: #e74c3c;
            background: #ffeaea;
            border-color: #e74c3c;
        }
        
        .success {
            color: #27ae60;
            background: #eafaf1;
            border-color: #27ae60;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
        }

        #currentImageSection img {
            max-width: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .posts-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .filter-buttons {
                justify-content: center;
            }

            .search-form {
                width: 100%;
            }

            .search-form input {
                min-width: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Simple Blog</h1>
        
        <div class="form-section">
            <h2>Create New Post</h2>
            <form id="blogForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="description">Post Content:</label>
                    <textarea id="description" name="description" placeholder="Write your blog post here..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="image">Upload Image (optional):</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                
                <button type="submit" class="btn">Publish Post</button>
            </form>
        </div>
        
        <div class="posts-section">
            <div class="posts-header">
                <h2>Blog Posts</h2>
                <form class="search-form" id="searchForm">
                    <input type="search" id="searchInput" placeholder="Search in posts...">
                    <button type="submit" class="btn">Search</button>
                </form>
                <div class="filter-buttons">
                    <button class="btn" onclick="loadAllPosts()">All Posts</button>
                    <button class="btn btn-secondary" onclick="loadTodayPosts()">Today's Posts</button>
                </div>
            </div>
            
            <div id="posts-container">
                <div class="loading">Loading posts...</div>
            </div>
        </div>
    </div>

    <!-- Edit Post Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEditModal()">&times;</span>
            <h2>Edit Post</h2>
            <form id="editForm" enctype="multipart/form-data">
                <input type="hidden" id="editPostId">
                <div class="form-group">
                    <label for="editDescription">Post Content:</label>
                    <textarea id="editDescription" name="description" required></textarea>
                </div>
                
                <div id="currentImageSection" class="form-group" style="display: none;">
                    <label>Current Image:</label>
                    <div id="currentImageContainer"></div>
                    <button type="button" id="removeImageBtn" class="btn btn-danger btn-small" onclick="removeCurrentImage()">Remove Image</button>
                </div>

                <div class="form-group">
                    <label for="editImage">Upload New Image (optional):</label>
                    <p style="font-size: 12px; color: #666; margin-bottom: 10px;">Uploading a new image will replace the current one.</p>
                    <input type="file" id="editImage" name="image" accept="image/*">
                </div>
                
                <button type="submit" class="btn">Update Post</button>
            </form>
        </div>
    </div>

    <script>
        // Form submission
        document.getElementById('blogForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const description = document.getElementById('description').value;
            const imageFile = document.getElementById('image').files[0];
            
            formData.append('description', description);
            if (imageFile) {
                formData.append('image', imageFile);
            }
            
            try {
                const response = await fetch('/api/post', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    showMessage('Post published successfully!', 'success');
                    document.getElementById('blogForm').reset();
                    loadAllPosts(); // Refresh posts
                } else {
                    const error = await response.text();
                    showMessage(`Error: ${error}`, 'error');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error');
            }
        });

        // Search form submission
        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const searchTerm = document.getElementById('searchInput').value;
            if (searchTerm.trim()) {
                searchPosts(searchTerm);
            } else {
                loadAllPosts();
            }
        });
        
        // Load all posts
        async function loadAllPosts() {
            try {
                document.getElementById('posts-container').innerHTML = '<div class="loading">Loading posts...</div>';
                const response = await fetch('/api/all');
                
                if (response.ok) {
                    const posts = await response.json();
                    displayPosts(posts, { filter: 'all' });
                } else {
                    showMessage('Error loading posts', 'error');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error');
            }
        }
        
        // Load today's posts
        async function loadTodayPosts() {
            try {
                document.getElementById('posts-container').innerHTML = '<div class="loading">Loading today\'s posts...</div>';
                const response = await fetch('/api/today');
                
                if (response.ok) {
                    const posts = await response.json();
                    displayPosts(posts, { filter: 'today' });
                } else {
                    showMessage('Error loading today\'s posts', 'error');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error');
            }
        }

        // Search for posts
        async function searchPosts(term) {
            try {
                document.getElementById('posts-container').innerHTML = `<div class="loading">Searching for "${term}"...</div>`;
                const response = await fetch(`/api/search?term=${encodeURIComponent(term)}`);
                
                if (response.ok) {
                    const posts = await response.json();
                    displayPosts(posts, { filter: 'search', term: term });
                } else {
                    showMessage('Error searching posts', 'error');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error');
            }
        }
        
        // Display posts
        function displayPosts(posts, context = {}) {
            const container = document.getElementById('posts-container');
            
            if (posts.length === 0) {
                let message = 'No posts yet!';
                if (context.filter === 'today') {
                    message = 'No posts today yet!';
                } else if (context.filter === 'search') {
                    message = `No posts found for "${context.term}".`;
                }
                container.innerHTML = `<div class="loading">${message}</div>`;
                return;
            }
            
            container.innerHTML = posts.map(post => {
                const escapedDescription = post.description.replace(/\\/g, '\\').replace(/'/g, "'\'").replace(/\n/g, '\n');
                return `
                <div class="post" id="post-${post.id}">
                    <div class="post-date">${new Date(post.date).toLocaleString()}</div>
                    <div class="post-description">${post.description.replace(/\n/g, '<br>')}</div>
                    ${post.image ? `<img src="/images/${post.image}" alt="Post image" class="post-image">` : ''}
                    <div class="post-actions">
                        <button class="btn btn-small" onclick="editPost(${post.id}, '${escapedDescription}', '${post.image || ''}')">Edit</button>
                        <button class="btn btn-danger btn-small" onclick="deletePost(${post.id})">Delete</button>
                    </div>
                </div>
            `}).join('');
        }
        
        // Edit post function
        function editPost(id, description, image) {
            document.getElementById('editPostId').value = id;
            document.getElementById('editDescription').value = description;
            
            const currentImageSection = document.getElementById('currentImageSection');
            const currentImageContainer = document.getElementById('currentImageContainer');
            const removeImageBtn = document.getElementById('removeImageBtn');
            
            // Reset remove image flag
            document.getElementById('editForm').removeAttribute('data-remove-image');

            if (image) {
                currentImageSection.style.display = 'block';
                currentImageContainer.innerHTML = `<img src="/images/${image}" alt="Current image">`;
                removeImageBtn.style.display = 'inline-block';
            } else {
                currentImageSection.style.display = 'none';
                currentImageContainer.innerHTML = '';
            }
            
            document.getElementById('editModal').style.display = 'block';
        }
        
        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editForm').reset();
        }
        
        // Remove current image
        function removeCurrentImage() {
            const currentImageContainer = document.getElementById('currentImageContainer');
            const removeImageBtn = document.getElementById('removeImageBtn');
            
            currentImageContainer.innerHTML = '<p style="color: #999; font-style: italic;">Image will be removed when you update the post</p>';
            removeImageBtn.style.display = 'none';
            
            // Set a flag to indicate image should be removed
            document.getElementById('editForm').setAttribute('data-remove-image', 'true');
        }
        
        // Delete post function
        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/post/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('Post deleted successfully!', 'success');
                    // Instead of full reload, just remove the element
                    const postElement = document.getElementById(`post-${id}`);
                    if(postElement) {
                        postElement.remove();
                    }
                } else {
                    const error = await response.text();
                    showMessage(`Error: ${error}`, 'error');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error');
            }
        }
        
        // Edit form submission
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const id = document.getElementById('editPostId').value;
            const description = document.getElementById('editDescription').value;
            const imageFile = document.getElementById('editImage').files[0];
            const removeImage = document.getElementById('editForm').getAttribute('data-remove-image') === 'true';
            
            formData.append('description', description);
            
            if (imageFile) {
                formData.append('image', imageFile);
            } else if (removeImage) {
                formData.append('removeImage', 'true');
            }
            
            try {
                const response = await fetch(`/api/post/${id}`, {
                    method: 'PUT',
                    body: formData
                });
                
                if (response.ok) {
                    showMessage('Post updated successfully!', 'success');
                    closeEditModal();
                    loadAllPosts(); // Refresh posts
                } else {
                    const error = await response.text();
                    showMessage(`Error: ${error}`, 'error');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error');
            }
        });
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }
        
        // Show messages
        function showMessage(message, type) {
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            const form = document.querySelector('.form-section');
            form.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        // Load all posts on page load
        document.addEventListener('DOMContentLoaded', loadAllPosts);
    </script>
</body>
</html>
